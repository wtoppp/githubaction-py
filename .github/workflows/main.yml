name: CI
on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:
    inputs:
      image:
        required: true
        description: 'docker image name'
      sha-tag:
        required: true
        description: 'docker image name' 
jobs:
  buildimg:
    runs-on: ubuntu-latest
    concurrency: production
    steps:
      - uses: actions/checkout@v2
        if: ${{ github.event.inputs.image }}

      - name: Gitcommit/push Changes
        uses: actions-x/commit@v2
        if: ${{ github.event.inputs.image}}
        with:
          message: "kustomize set image to ${{ github.event.inputs.image }}:${{ github.event.inputs.sha-tag }}"
      - name: Print the input name to STDOUT
        run: echo The username is ${{ github.event.inputs.image }}
      - name: Print my person token
        run: echo The flask-demo-citoken ${{ secrets.CI_TOKEN }}
